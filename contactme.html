            <div class="row">
              <div class="col-sm-6 col-12 mb-4">
                <input class="form-control" type="text" id="firstName" name="firstName" placeholder="First Name" required></div>
              <div class="col-sm-6 col-12 mb-4">

              </div>
            </div>
            <div class="row mb-4">
              <div class="col-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>+91</option>
                  <option value="1">+33</option>
                  <option value="2">+966</option>
                  <option value="3">+1</option>
                </select>
              </div>
              <div class="col-9">
                <input class="form-control mb-2" type="tel" name="phoneNum" id="phoneNum" placeholder="9339599393" required>
              </div>
            </div>
            <div class="mb-4">
              <textarea class="form-control" name="message" id="message" placeholder="message" required></textarea>
            </div>
            <div class="mb-4">
              <input class="form-control" type="email" id="email" name="email" required>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
